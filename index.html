  <style>
    :root {
      --bg: #f2f2f2;
      --card: #ffffff;
      --accent: #0077ff;
      --success-bg: #d4edda;
      --success-border: #28a745;
      --error-bg: #f8d7da;
      --error-border: #dc3545;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: var(--bg);
    }

    #quiz-container {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card);
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
    }

    h1 {
      margin-top: 0;
      text-align: center;
      font-size: 1.75rem;
    }

    .question {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .options label {
      display: block;
      padding: 0.45rem 0.75rem;
      margin-bottom: 0.35rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s, border 0.15s;
    }

    .options input {
      margin-right: 0.75rem;
    }

    .options label:hover,
    .options input:focus + label {
      background: #f7faff;
      border-color: var(--accent);
    }

    #next-btn {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    #next-btn[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #result-area h2 {
      margin-top: 0;
      font-size: 1.5rem;
      text-align: center;
    }

    #review-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    #review-table th,
    #review-table td {
      border: 1px solid #e5e5e5;
      padding: 0.5rem 0.75rem;
    }

    #review-table th {
      background: #fafafa;
      font-weight: 600;
    }

    .correct-answer {
      font-weight: 700;
    }

    .user-wrong {
      color: crimson;
    }

    .correct-opt {
      background: var(--success-bg) !important;
      border-color: var(--success-border) !important;
    }

    .wrong-opt {
      background: var(--error-bg) !important;
      border-color: var(--error-border) !important;
      color: #b52a2a;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>

      /**
       * Oczekiwany format plików JSON od tej wersji:
       *
       * QUESTIONS_FILE (allQuestions.json)
       * {
       *    "<id>": {
       *       "question": "Treść pytania",
       *       "answers": [ "A", "B", "C", "D" ]
       *    },
       *    ...
       * }
       *
       * ANSWERS_FILE (answers.json)
       * {
       *    "<id>": {
       *       "text": "Poprawna odpowiedź (pełny tekst)",
       *       "question": "Treść pytania" // (nie jest wymagane do działania)
       *    },
       *    ...
       * }
       */

      // Zamieniamy strukturę pytań na tablicę obiektów { id, question, options }
      questions = Object.entries(qRes).map(([id, obj]) => ({
        id,
        question: obj.question,
        options: obj.answers,
      }));

      // Tasujemy i ograniczamy do MAX_QUESTIONS pozycji
      questions = shuffleArray(questions).slice(0, MAX_QUESTIONS);

      // Mapa poprawnych odpowiedzi { id: correctAnswerText }
      answersMap = Object.fromEntries(
              Object.entries(aRes).map(([id, obj]) => [id, obj.text])
      );

      renderQuestion();
    } catch (err) {
      alert(
              "Błąd wczytywania plików JSON. Sprawdź ścieżki lub uruchom serwer lokalny (np. Live Server / http-server)."
      );
      console.error(err);
    }
  });

  /* ---------------------------------------------
   *  Logika quizu
   *  -------------------------------------------*/
  function renderQuestion() {
    if (currentIndex >= questions.length) {
      return renderResults();
    }

    const { id, question, options } = questions[currentIndex];

    // Treść pytania
    document.getElementById("question-text").textContent = `${
            currentIndex + 1
    }. ${question}`;

    // Odpowiedzi
    const optionsContainer = document.getElementById("options-container");
    optionsContainer.innerHTML = "";

    shuffleArray(options).forEach((opt, idx) => {
      const optionId = `opt-${idx}`;

      const input = document.createElement("input");
      input.type = "radio";
      input.name = "answer";
      input.id = optionId;
      input.value = opt;

      // Aktywuj przycisk "Dalej" po wyborze
      input.addEventListener("change", (e) => {
        // Podświetl poprawne/wrong odpowiedzi
        const { id } = questions[currentIndex];
        highlightAnswers(e.target.value, answersMap[id]);
        document.getElementById("next-btn").disabled = false;
      });

      const label = document.createElement("label");
      label.setAttribute("for", optionId);
      label.textContent = opt;
      label.prepend(input);

      optionsContainer.appendChild(label);
    });

    // Dezaktywujemy przycisk "Dalej", dopóki nie wybierzemy odpowiedzi
    document.getElementById("next-btn").disabled = true;
  }

  document.getElementById("next-btn").addEventListener("click", () => {
    const selected = document.querySelector("input[name='answer']:checked");
    if (!selected) return; // (bezpieczeństwo)

    const userAnswer = selected.value;
    const { id, question } = questions[currentIndex];
    const correctAnswer = answersMap[id] || "";

    userResults.push({
      question,
      userAnswer,
      correctAnswer,
      isCorrect: userAnswer === correctAnswer,
    });

    currentIndex++;
    renderQuestion();
  });

  document.getElementById("restart-btn").addEventListener("click", () => {
    // Resetujemy quiz
    window.location.reload();
  });

  /* ---------------------------------------------
   *  Wyniki
   *  -------------------------------------------*/
  function renderResults() {
    // Ukryj panel pytań, pokaż rezultaty
    document.getElementById("question-area").classList.add("hidden");
    document.getElementById("result-area").classList.remove("hidden");

    const correctCount = userResults.filter((r) => r.isCorrect).length;
    document.getElementById("correct-count").textContent = correctCount;
    document.getElementById("total-count").textContent = userResults.length + " " + Math.floor(correctCount / userResults.length * 100) + "%";

    // Tabela z podsumowaniem
    const tbody = document.querySelector("#review-table tbody");
    tbody.innerHTML = "";

    userResults.forEach((res) => {
      const tr = document.createElement("tr");

      const tdQ = document.createElement("td");
      tdQ.textContent = res.question;

      const tdU = document.createElement("td");
      tdU.textContent = res.userAnswer;
      if (!res.isCorrect) tdU.classList.add("user-wrong");

      const tdC = document.createElement("td");
      tdC.textContent = res.correctAnswer;
      tdC.classList.add("correct-answer");

      tr.append(tdQ, tdU, tdC);
      tbody.appendChild(tr);
    });
  }

  function highlightAnswers(userAnswer, correctAnswer) {
    document.querySelectorAll("#options-container label").forEach((label) => {
      const text = label.textContent.trim();
      if (text === correctAnswer) {
        label.classList.add("correct-opt");
      }
      if (text === userAnswer && userAnswer !== correctAnswer) {
        label.classList.add("wrong-opt");
      }
    });
  }

  /* ---------------------------------------------
   *  Funkcje pomocnicze
   *  -------------------------------------------*/
  function shuffleArray(arr) {
    // Algorytm Fisher–Yates
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }
